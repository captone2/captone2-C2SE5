<div id="main-content">
    <div class="block-header">
      <div class="row clearfix">
        <div class="col-md-6 col-sm-12">
          <h2>Dashboard</h2>
        </div>
        <div class="col-md-6 col-sm-12 text-right">
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html"><i class="icon-home"></i></a></li>
            <li class="breadcrumb-item active">Dashboard</li>
          </ul>

        </div>
      </div>
    </div>

    <div class="container-fluid">
      <form action="#">
        <h2>Tạo mới Employee</h2>
        <div class="row">
          <div class="col-md-3">
            <div class="avatar-wrapper" style="margin: 10px auto;">
              <img class="profile-pic" src="" />
              <div class="upload-button">
              </div>
              <input class="file-upload" type="file" accept="image/*" />
            </div>
          </div>
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Họ và Tên:</label>
                  <input type="text" class="form-control" placeholder="Nguyen Van A" />
                </div>
                <div class="form-group">
                  <label>Địa chỉ:</label>
                  <input type="text" class="form-control" placeholder="Địa chỉ" />
                </div>
                <div class="form-group">
                  <label>Ngày sinh:</label>
                  <input type="date" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Email:</label>
                  <input type="email" class="form-control" placeholder="Email" />
                </div>
                <div class="form-group">
                  <label for="production">Số điện thoại:</label>
                  <input type="text" class="form-control" placeholder="012345678" />
                </div>
                <div class="form-group">
                  <label for="releaseDate">Căn cước công dân:</label>
                  <input type="text" class="form-control" placeholder="012316327878678" />
                </div>
              </div>
              <div class="col-md-12">
                <div class="text-right">
                  <button type="submit" class="btn btn-primary" style="margin-right: 8px;">Create</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>


  </div>
