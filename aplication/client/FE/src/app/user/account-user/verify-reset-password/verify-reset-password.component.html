<body>
  <div class="bg-img" align="center">
    <div class="content">

      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <h1 class="title">Reset Password</h1>

            <div class="rules mt-4">
              <h6 class="mb-2">Passwords must contain:</h6>
              <ul>
                <li>
                  <i class="fa-solid fa-check text-primary h5" style="margin-right: 5px;"></i>
                  <span class="position-relative ">At least 8 characters
                    <p class="line least-six"></p>
                  </span>

                </li>
                <li>
                  <i class="fa-solid fa-check text-primary h5" style="margin-right: 5px;"></i>
                  <span class="position-relative ">At least 1 upper case letter
                    (A-Z)
                    <p class="line least-upper"></p>
                  </span>
                </li>
                <li>
                  <i class="fa-solid fa-check text-primary h5" style="margin-right: 5px;"></i>
                  <span class="position-relative ">At least 1 lower case letter
                    (a-z)
                    <p class="line least-lower"></p>
                  </span>
                </li>
                <li><i class="fa-solid fa-check text-primary h5" style="margin-right: 5px;"></i>
                  <span class="position-relative ">At least 1 number
                    (0-9)
                    <p class="line least-number"></p>
                  </span>
                </li>
                <li><i class="fa-solid fa-check text-primary h5" style="margin-right: 5px;"></i>
                  <span class="position-relative ">At least 1 Special character @!#$%^...
                    <p class="line least-special"></p>
                  </span>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-md-6">
            <!-- <form [formGroup]="formResetPassword" (ngSubmit)="onSubmit()"> -->
            <form>
              <div formGroupName="passwordGroup">
                <div class="form-group">
                  <label>New Password</label>
                  <div class="position-relative d-flex align-items-center">
                    <input type="password" placeholder="Enter New Password" class="form-control new-password"
                      formControlName="newPassword">
                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password-new"
                      style="cursor: pointer;"></span>
                    <i class="fa-solid fa-check text-success h5 mt-2 ml-1 icon-check icon-check-new check-active"></i>
                  </div>
                  <small style="color: transparent">.</small>
                  <!-- <small class="text-warning"
                    *ngIf="formResetPassword.get('passwordGroup').get('newPassword').errors?.required && (formResetPassword.get('passwordGroup').get('newPassword').touched || formResetPassword.get('passwordGroup').get('newPassword').dirty)">New
                    password can not be blank</small> -->
                </div>
                <div class="form-group">
                  <label>Confirm Password</label>
                  <div class="position-relative d-flex align-items-center">
                    <input type="password" class="form-control confirm-password " placeholder="Enter Confirm Password"
                      formControlName="confirmPassword">
                    <i
                      class="fa-solid fa-check text-success h5 mt-2 ml-1 icon-check icon-check-confirm check-active"></i>
                  </div>
                  <small style="color: transparent">.</small>
                  <!-- <small class="text-warning"
                    *ngIf="formResetPassword.hasError('invalidConfirmation',['passwordGroup']) && (formResetPassword.get('passwordGroup').get('confirmPassword').touched || formResetPassword.get('passwordGroup').get('confirmPassword').dirty) && this.formResetPassword.value.passwordGroup.confirmPassword !== ''">Password
                    do not match</small> -->
                  <!-- <small class="text-warning"
                    *ngIf="formResetPassword.get('passwordGroup').get('confirmPassword').errors?.required && (formResetPassword.get('passwordGroup').get('confirmPassword').touched || formResetPassword.get('passwordGroup').get('confirmPassword').dirty)">Confirm
                    password can not be blank</small> -->
                </div>
                <div class="d-flex align-items-center justify-content-center">
                  <div class="btn btn-danger w-100 mr-3">
                    <button routerLink="" type="button"
                      style="border: none; background: transparent; width: 100%; color: #fff; padding: 5px 0">Cancel</button>
                  </div>
                  <div class="btn btn-primary w-100">
                    <!-- <button type="submit"
                      style="border: none; background: transparent; width: 100%; color: #fff; padding: 5px 0"
                      [disabled]="formResetPassword.invalid">Save</button> -->
                    <button type="submit"
                      style="border: none; background: transparent; width: 100%; color: #fff; padding: 5px 0">Save</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>


</body>
