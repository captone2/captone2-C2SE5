                   alt="Elementor Single Cinema" />

          </div>
        </div>
        <div class="amy-right">
          <nav id="amy-site-nav" class="amy-site-navigation amy-primary-navigation">
            <div class="menu-mainnav-container">
              <ul id="menu-mainnav" class="nav-menu">
                <li id="menu-item-121"
                    class="menu-item menu-item-type-post_type menu-item-object-page menu-item-home menu-item-121">
                  <a routerLink="/home">Home</a>
                </li>
                <li id="menu-item-276"
                    class="menu-item menu-item-type-custom menu-item-object-custom menu-item-has-children menu-item-276">

                  <ul class="sub-menu">
                    <li id="menu-item-143"
                        class="menu-item menu-item-type-post_type menu-item-object-page menu-item-143">
                      <a routerLink="/now-playing">Now

                    </li>
                    <li id="menu-item-134"
                        class="menu-item menu-item-type-post_type menu-item-object-page menu-item-134">
                      <a routerLink="/comming-soon">Coming

                    </li>
                  </ul>
                </li>

              <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="user">

          <div class="list-down" style="display: none;">
              <ul>
                  <li routerLink="/profile">
                      <i class="fa-solid fa-gear"></i>
                      Profile
                  </li>
                  <li (click)="logout()">
                      <i class="fa-solid fa-arrow-right-from-bracket"></i>
                      Logout
                  </li>
              </ul>
          </div>
      </div>
      </div>
